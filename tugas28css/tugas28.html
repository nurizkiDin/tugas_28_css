<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tugas 28 &ndash; CSS</title>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <style>
        label{
            color: white;
        }
        strong{
            color: #5555ff;
        }
        .tengah{
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
    </style>
    <body>
        <div class="container-fluid p-5" style="background-color: #333333;">
            <div class="tengah">
                <img 
                    src="../dll/lampung.jpg" 
                    alt="Lampung" 
                    width="200px" 
                    height="150px"
                    class="rounded-circle"
                />
                <form class="mt-4 col-md-6">
                    <label class="form-label fw-bold">Nama Lengkap</label>
                    <input type="text" class="form-control" placeholder="Nama Lengkap">
                    <br/>
                    <label class="form-label fw-bold">Alamat</label>
                    <textarea class="form-control" cols="3" style="resize: none;"></textarea>
                    <br/>
                    <label class="form-label fw-bold">Alamat Email</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        placeholder="Alamat Email (disabled)"
                        disabled
                    />
                    <br/>
                    <label class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                    <br/>
                    <label class="form-label fw-bold">Scan KTP</label>
                    <input type="file" class="form-control">
                    <br/>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Saya <u>setuju</u> dan telah membaca 
                            <strong>aturan</strong> serta 
                            <strong>ketentuan</strong> yang berlaku
                        </label>
                    </div>
                    <br/>
                    <button type="submit" class="form-control btn btn-primary">
                        <b>Submit</b>
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
